version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - get_recommendation
  - provide_preferences

entities:
  - budget
  - category
  - brand

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  utter_ask_budget:
    - text: "Sure, I can help with that. What is your budget?"

  utter_ask_category:
    - text: "Great! Do you have a preference for a specific category of products?"

  utter_ask_brand:
    - text: "Got it! Any preference for a particular brand?"

  utter_recommendation:
    - text: "Based on your preferences, I recommend the [product_name]. It fits your budget and matches your preferences."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
